<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Deploy: 2025-10-02 16:07 -->
    <meta name="description" content="An experimental audio installation that combines music, story telling, and real locations.">
    <meta name="theme-color" content="#000000">
    <title>THE WALK - Location-Based Audio Art</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://pub-8d84d65aec3a43b7a4efb8d4be12ceef.r2.dev/icons/favicon.png">
    <link rel="apple-touch-icon" href="https://pub-8d84d65aec3a43b7a4efb8d4be12ceef.r2.dev/icons/TW180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://pub-8d84d65aec3a43b7a4efb8d4be12ceef.r2.dev/icons/TW180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="https://pub-8d84d65aec3a43b7a4efb8d4be12ceef.r2.dev/icons/TW192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://pub-8d84d65aec3a43b7a4efb8d4be12ceef.r2.dev/icons/TW512.png">
    
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="debug-overlay" class="debug-overlay hidden">
        <div class="debug-header">
            <span>Debug Overlay</span>
            <label class="debug-toggle">
                <input type="checkbox" id="debug-toggle"> Show
            </label>
        </div>
        <div class="debug-content">
            <div class="debug-section">
                <h4>Zones</h4>
                <div id="debug-zones">No data yet</div>
            </div>
            <div class="debug-section">
                <h4>Active Layers</h4>
                <div id="debug-layers">No layers</div>
            </div>
        </div>
    </div>
    <div id="app">
        <header class="header">
            <img src="./assets/icons/TWlogo.svg" alt="THE WALK" class="logo-main">
            <a href="https://www.wlfdr.com" target="_blank" rel="noopener noreferrer">
                <img src="./assets/icons/wlflogowhite.svg" alt="Wolf at the Door" class="logo-icon">
            </a>
        </header>

        <main class="main">
            <!-- Map container -->
            <div id="map" aria-label="Map showing your location"></div>
            
            <!-- Coordinates below map -->
            <div id="coordinates" class="coordinates-display">Waiting for location...</div>

            <section class="controls">
                <div class="button-group">
                    <button id="request-gps" class="btn primary">ALLOW GPS</button>
                    <button id="start-walk" class="btn primary" disabled>START</button>
                    <button id="pause-walk" class="btn" disabled>PAUSE</button>
                    <button id="reset-walk" class="btn" disabled>STOP</button>
                </div>
                
                <!-- Volume Control -->
                <div class="volume-group">
                    <label for="master-volume">MASTER VOLUME</label>
                    <input id="master-volume" type="range" min="0" max="100" value="70" />
                    <span id="volume-display">70%</span>
                </div>
                
                <button id="test-audio" class="btn secondary" style="margin-top: 15px;">TEST AUDIO</button>
                
                <!-- GPS Simulator for testing -->
                <div class="simulator-panel" id="simulator-panel">
                    <h4>GPS SIMULATOR</h4>
                    <div class="simulator-controls">
                        <button id="sim-home" class="btn sim-btn">Home</button>
                        <button id="sim-start" class="btn sim-btn">Start</button>
                        <button id="sim-music1-1" class="btn sim-btn">M1-1</button>
                        <button id="sim-music2-1" class="btn sim-btn">M2-1</button>
                        <button id="sim-music3-1" class="btn sim-btn">M3-1</button>
                        <button id="sim-music4-1" class="btn sim-btn">M4-1</button>
                        <button id="sim-music5-1" class="btn sim-btn">M5-1</button>
                        <button id="sim-music4-add1" class="btn sim-btn">M4-ADD1</button>
                        <button id="sim-oneshot1" class="btn sim-btn">OS1</button>
                        <button id="sim-oneshot2" class="btn sim-btn">OS2</button>
                        <button id="sim-oneshot3" class="btn sim-btn">OS3</button>
                        <button id="sim-oneshot4" class="btn sim-btn">OS4</button>
                        <button id="sim-oneshot5" class="btn sim-btn">OS5</button>
                        <button id="sim-oneshot6" class="btn sim-btn">OS6</button>
                        <button id="sim-oneshot7" class="btn sim-btn">OS7</button>
                        <button id="sim-oneshot8" class="btn sim-btn">OS8</button>
                        <button id="sim-oneshot9" class="btn sim-btn">OS9</button>
                        <button id="sim-real-gps" class="btn sim-btn">Real GPS</button>
                    </div>
                    <div class="simulator-status">
                        <span id="simulator-status">Click to simulate location</span>
                    </div>
                </div>
                
                <!-- Debug Info (always visible) -->
                <div class="debug-info-section">
                    <h4 style="text-align: center; margin-bottom: 15px; letter-spacing: 1px;">STATUS</h4>
                    <div id="debug-info-content" class="debug-info-content">
                        <div id="accuracy" class="debug-item">Accuracy: Unknown</div>
                        <div id="active-layers" class="debug-item">Active Layers: None</div>
                        
                        <!-- Audio Debug Panel -->
                        <div class="audio-debug-panel" id="audio-debug-panel">
                            <h4>Audio Status</h4>
                            <div id="audio-debug-info">No audio playing</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Zone Debug Map -->
            <section class="zone-debug-section">
                <h3 style="text-align: center; margin: 20px 0;">ZONE DEBUG MAP</h3>
                <div id="zone-map"></div>
            </section>
        </main>

        <div class="audio-layers" id="audio-layers">
            <!-- Audio elements will be dynamically created here -->
        </div>
    </div>

    <script src="js/locationService.js"></script>
    <script src="js/audioMixer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
